<div class="btn-group">
  <app-action-button>
    [btnClass]="'btn-info'"
    [icon]="'fa-eye'"
    (clicked)="onSelectButtonClick()"
  </app-action-button>
  <app-action-button>
    [btnClass]="'btn-update'"
    [icon]="'fa-refresh'"
    (clicked)="onUpdateButtonClick()"
  </app-action-button>
  <app-action-button>
    [btnClass]="'btn-delete'"
    [icon]="'fa-trash'"
    (clicked)="onDeleteButtonClick()"
  </app-action-button>
</div>
